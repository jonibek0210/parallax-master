<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <title>Document</title>
</head>

<body>

   <div class="wrapper">
      <div class="page">
         <div class="parallax">
            <ul  class="parallax__list">
               <li data-depth="0.25">
                  <div class="parallax_bg"></div>
               </li>
               <li data-depth="0.30">
                  <div class="parallax__rope parallax__rope_1">
                     <div class="parallax__element parallax__element_1"><span></span></div>
                     <div class="parallax__element parallax__element_2"><span></span></div>
                     <div class="parallax__element parallax__element_3"><span></span></div>
                     <img src="./img/rope.png">
                  </div>
               </li>
               <li data-depth="0.40">
                  <div class="parallax__rope parallax__rope_2">
                     <div class="parallax__element parallax__element_4"><span></span></div>
                     <div class="parallax__element parallax__element_5"><span></span></div>
                     <img src="./img/rope.png">
                  </div>
               </li>
               <li data-depth="0.70">
                  <div class="parallax__rope parallax__rope_3">
                     <div class="parallax__element parallax__element_6"><span></span></div>
                     <div class="parallax__element parallax__element_7"><span></span></div>
                     <div class="parallax__element parallax__element_8"><span></span></div>
                     <img src="./img/rope.png">
                  </div>
               </li>
               <li data-depth="0.40">
                  <div class="parallax_wave parallax_wave_1"></div>
               </li>
               <li data-depth="0.50">
                  <div class="parallax_wave parallax_wave_2"></div>
               </li>
               <li data-depth="0.60">
                  <div class="parallax_wave parallax_wave_3"></div>
               </li>
               <li data-depth="0.70">
                  <div class="parallax_litehouse"></div>
               </li>
               <li data-depth="0.70">
                  <div class="parallax_wave parallax_wave_4"></div>
               </li>    
               <li data-depth="0.90">
                  <div class="parallax_wave parallax_wave_5"></div>
               </li>
               <li data-depth="1.10">
                  <div class="parallax_wave parallax_wave_6"></div>
               </li>
            </ul>
         </div>
         <div class="content">
         </div>
      </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
   <script src="./jquery.parallax.js"></script>
   <script src="./script.js"></script>
</body>

</html>
